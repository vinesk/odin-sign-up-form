<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Sign-up form</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./img/icon-odin.png" type="image/x-icon" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <aside class="sidebar">
        <div class="banner">
          <div class="logo-container">
            <img src="./img/icon-odin.png" alt="Odin logo" />
            <h1>ODIN</h1>
          </div>
        </div>
        <div class="footer">
          Photo by
          <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/fr/">Unsplash</a>
        </div>
      </aside>
      <div class="form-container">
        <section class="description">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </section>
        <section class="controls">
          <h2 class="title">Let's do this</h2>
          <form class="form" action="#" method="post">
            <div class="form-item">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div class="form-item">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-item">
              <label for="phone-number">Phone number</label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>
            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-item">
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </form>
        </section>
        <section class="subscribe">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </section>
      </div>
    </main>
  </body>
</html>
