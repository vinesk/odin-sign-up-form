<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Sign-up form</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./img/odin-icon.png" type="image/x-icon" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo-container">
        <div class="logo">
          <img src="./img/odin-icon.png" alt="Odin logo" />
          ODIN
        </div>
      </div>
      <div class="caption">
        Photo by
        <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/fr/">Unsplash</a>
      </div>
    </aside>
    <main class="main">
      <section class="description">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <section class="form">
        <p>Let's do this</p>
        <form action="#" method="post">
          <div>
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" required />
          </div>
          <div>
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div>
            <label for="phone-number">Phone number</label>
            <input type="tel" name="phone-number" id="phone-number" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
            <span class="error">* Password do not match</span>
          </div>
          <div>
            <label for="confirm-password">Confirm password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
          </div>
        </form>
      </section>
      <section class="sign-up">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </main>
  </body>
</html>
